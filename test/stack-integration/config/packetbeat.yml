packetbeat.interfaces.device: 0
packetbeat.flows:
  timeout: 30s
  period: 10s
packetbeat.protocols:
- type: icmp
- type: amqp
  ports: [5672]
- type: dns
  ports: [53]
  include_authorities: true
  include_additionals: true
- type: http
  ports: [80, 8080, 8000, 5000, 8002]

output.elasticsearch:
  hosts: ["localhost:9200"]
  protocol: https
  username: "beats_internal"
  password: "changeme"
  ssl.enabled: true
  ssl.certificate_authorities: ["/etc/elasticsearch/x-pack/ca.crt"]
  ssl.certificate: /etc/elasticsearch/x-pack/elasticsearch.crt
  ssl.key: /etc/elasticsearch/x-pack/elasticsearch.key

#setup.dashboards.snapshot: true

# This elastic user should be replaced with kibana user (any user who can save visualization, dashboard, etc)?
setup.kibana:
  protocol: https
  host: localhost:5601
  username: "beats_internal"
  password: "changeme"
  ssl.enabled: true
  ssl.certificate_authorities: ["/etc/elasticsearch/x-pack/ca.crt"]
  ssl.certificate: /etc/elasticsearch/x-pack/kibana.crt
  ssl.key: /etc/elasticsearch/x-pack/kibana.key
logging.to_files: true
logging.files:
